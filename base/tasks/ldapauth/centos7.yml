---

- name: "Install sssd"
  yum:
    name: 
      - sssd
      - sssd-tools
      - sssd-dbus
      - authconfig
    state: latest
  become: true

- name: "Copy sssd.conf"
  template:
    src: shun.sssd.conf
    dest: /etc/sssd/sssd.conf
    owner: root
    group: root
    mode: 0600
  become: true
  notify: "Restart sssd"

- name: "Set ldappassword"
  shell: echo -n '{{ shun_base_ldapauth_bind_pass }}' | sss_obfuscate -s -d {{ shun_base_ldapauth_sssd_domain }}
  args:
    executable: /bin/bash
  no_log: true
  become: true
  notify: "Restart sssd"

- name: "Exec authselect"
  shell: authconfig --disableldap --disableldapauth --enablesssd --enablesssdauth --update
  args:
    executable: /bin/bash
  become: true
  notify: "Restart sssd"

- name: "Rewrite nsswitch.conf"
  lineinfile:
    path: /etc/nsswitch.conf
    regexp: '^sudoers:'
    insertafter: EOF
    line: 'sudoers:    files sss'
  become: true

- name: "start sssd"
  service:
    name: sssd
    state: started
    enabled: true
  become: true
